<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2 Login Users With Email And Password</title>
</head>
<body>

  <form>
    <input type="text" id="email" placeholder="Enter Email">
    <br><br>
    <input type="password" id="password" placeholder="Enter Password">
    <br><br>
    <button type="button" name="button" onclick="logInNow()">LogIn</button>
  </form>

  <br>

  <a href="index.html"><button type="button" name="button">Go to Register Page</button></a>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyCrkyoxHW0T9hCYzY1w24vkn_yDTU4kLHM",
      authDomain: "signin-c0e8c.firebaseapp.com",
      databaseURL: "https://signin-c0e8c.firebaseio.com",

      storageBucket: "signin-c0e8c.appspot.com",
      messagingSenderId: "29881469392",
      appId: "1:29881469392:web:c131edf5398fbc87cc11d5",
      measurementId: "G-BWSDSJK786"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    logInNow=()=>{
          user_email = document.getElementById("email").value;
          user_pwd = document.getElementById("password").value;
          firebase.auth().signInWithEmailAndPassword(user_email, user_pwd).then(function(resp) {
              console.log(resp);
              alert("LogIn Successfully Completed!");
          }).catch(function(err) {
              console.log(err);
              console.log(err.message);
              alert(err.message);
          })

    }
  </script>
</body>
</html>
