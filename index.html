  <title>2 Register Users With Email And Password</title>
</head>
<body>

  <form>
    <input type="text" placeholder="Enter Your Email" id="email">
    <br><br>
    <input type="password" placeholder="Enter Your Password" id="password">
    <br><br>
    <button type="button" onclick="registerUser()">Register</button>
  </form>

  <br>

  <a href="1.LoginWithEmailAndPassword.html"><button type="button" name="button">Go to logIn Page</button></a>


  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();


    registerUser=()=>{
        user_email = document.getElementById("email").value;
        user_pwd = document.getElementById("password").value;
        firebase.auth().createUserWithEmailAndPassword(user_email, user_pwd).then(function(resp) {
            console.log(resp);
            alert("User Created Successfully");
        }).catch(function(err) {
            console.log(err);
            console.log(err.message);
            alert(err.message);
        })

    }

  </script>
</body>
